<es-header></es-header>
<mat-sidenav-container>
  <mat-sidenav mode="side"
               fixedTopGap="64"
               [fixedInViewport]="true"
               [opened]="opened$ | async">
    <es-sidebar></es-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <button type="button"
            mat-button
            (click)="toggleSidebar()">
      Toggle sidenav
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
